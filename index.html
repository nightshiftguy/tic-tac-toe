<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <dialog class="get-usernames-dialog">
        <h3>Enter players' nicknames</h3>
        <form>
            <label for="username-1">First player username:</label>
            <input type="text" id="username-1" required autofocus>
            <label for="username-2">Second player username:</label>
            <input type="text" id="username-2" required>
            <button class="confirmBtn" type="submit">CONFIRM</button>
            <p class="dialog-error-msg" style="display:none;"></p>
        </form>
    </dialog>

    <dialog class="game-result-dialog"></dialog>

    <div class="info-bar"></div>
    <div class="board"></div>
</body>
</html>
